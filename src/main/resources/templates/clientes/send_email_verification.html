<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica tu cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-wrapper {
            display: table;
            width: 100%;
            height: 100vh;
            text-align: center;
        }
        .email-container {
            display: table-cell;
            vertical-align: middle;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 10px 0;
        }
        .verification-code {
            font-size: 20px;
            font-weight: bold;
            color: #4caf50;
            text-align: center;
            margin: 20px 0;
        }
        .cta-button {
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .cta-button a {
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .cta-button a:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            background-color: #f4f4f4;
            color: #888888;
            font-size: 14px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>¡Verifica tu cuenta!</h1>
        </div>

        <div class="content">
            <p>Hola, <strong th:text="${username}"></strong>,</p>
            <p>Gracias por registrarte en nuestro sistema. Por favor, utiliza el siguiente código para verificar tu cuenta:</p>
            <h1><strong th:text="${verification_code}"></strong></h1>
            <p>Si no solicitaste esta acción, ignora este mensaje.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Este correo fue enviado automáticamente. No respondas a este mensaje.</p>
        </div>
    </div>
</div>
</body>
</html>
